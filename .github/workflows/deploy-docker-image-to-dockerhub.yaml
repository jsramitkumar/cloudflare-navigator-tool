name: Build & Push FE + BE

on:
  push:         # every commit push (any branch)
  pull_request: # every PR

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set timestamp tag
        id: vars
        run: echo "TAG=$(date +'%m%d%Y%H%M')" >> $GITHUB_ENV

      # ---------- Frontend (FE) ----------
      - name: Build FE image
        run: docker build -t jsrankit/cdm-ui:${{ env.TAG }} ./FE

      - name: Push FE image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker tag jsrankit/cdm-ui:${{ env.TAG }} jsrankit/cdm-ui:latest
          docker push jsrankit/cdm-ui:${{ env.TAG }}
          docker push jsrankit/cdm-ui:latest

      # ---------- Backend (BE) ----------
      - name: Build BE image
        run: docker build -t jsrankit/cdm-server:${{ env.TAG }} ./BE

      - name: Push BE image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          docker tag jsrankit/cdm-server:${{ env.TAG }} jsrankit/cdm-server:latest
          docker push jsrankit/cdm-server:${{ env.TAG }}
          docker push jsrankit/cdm-server:latest
