# cdm-ui-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdm-ui
  namespace: cdm
  labels:
    app: cdm-ui
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdm-ui
  template:
    metadata:
      labels:
        app: cdm-ui
        component: frontend
    spec:
      containers:
      - name: cdm-ui
        image: jsrankit/cdm-ui:latest
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: CDM_SERVER_URL
          value: "https://cdm-server.yourdomain.com"  # Backend server URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        imagePullPolicy: Always
