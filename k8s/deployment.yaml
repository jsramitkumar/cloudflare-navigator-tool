# =========================================================
# cdm-server (backend) Deployment
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdm-server
  namespace: cdm
  labels:
    app: cdm-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdm-server
  template:
    metadata:
      labels:
        app: cdm-server
    spec:
      containers:
        - name: cdm-server
          image: jsrankit/cdm-server:15092025.0841
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3001"
            - name: HOST
              value: "0.0.0.0"
            - name: API_URL
              value: "https://api.cloudflare.com/client/v4"
            - name: SSL_ENABLED
              value: "true"
            - name: SSL_CERT_PATH
              value: "/app/ssl/fullchain1.pem"
            - name: SSL_KEY_PATH
              value: "/app/ssl/privkey1.pem"
            - name: SSL_PORT
              value: "3443"
          ports:
            - name: http
              containerPort: 3001
            - name: https
              containerPort: 3443
          volumeMounts:
            - name: cdm-server-tls
              mountPath: /app/ssl/fullchain1.pem
              subPath: fullchain1.pem
              readOnly: true
            - name: cdm-server-tls
              mountPath: /app/ssl/privkey1.pem
              subPath: privkey1.pem
              readOnly: true
          # TCP probes work with TLS ports even when HTTP path is unknown
          readinessProbe:
            tcpSocket:
              port: 3443
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 3443
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: cdm-server-tls
          secret:
            secretName: cdm-server-tls
            items:
              - key: fullchain1.pem
                path: fullchain1.pem
              - key: privkey1.pem
                path: privkey1.pem

---
# =========================================================
# cdm-server Service (ClusterIP; HTTPS only)
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: cdm-server
  namespace: cdm
  labels:
    app: cdm-server
spec:
  selector:
    app: cdm-server
  ports:
    - name: https
      port: 3443
      targetPort: 3443

---
# =========================================================
# cdm-ui (frontend) Deployment
# =========================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdm-ui
  namespace: cdm
  labels:
    app: cdm-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdm-ui
  template:
    metadata:
      labels:
        app: cdm-ui
    spec:
      containers:
        - name: cdm-ui
          image: jsrankit/cdm-ui:15092025.0841
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "8080"
            - name: SSL_ENABLED
              value: "true"
            - name: SSL_CERT_PATH
              value: "/app/ssl/fullchain1.pem"
            - name: SSL_KEY_PATH
              value: "/app/ssl/privkey1.pem"
            - name: SSL_PORT
              value: "8443"
          ports:
            - name: http
              containerPort: 8080
            - name: https
              containerPort: 8443
          volumeMounts:
            - name: cdm-ui-tls
              mountPath: /app/ssl/fullchain1.pem
              subPath: fullchain1.pem
              readOnly: true
            - name: cdm-ui-tls
              mountPath: /app/ssl/privkey1.pem
              subPath: privkey1.pem
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 8443
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: cdm-ui-tls
          secret:
            secretName: cdm-ui-tls
            items:
              - key: fullchain1.pem
                path: fullchain1.pem
              - key: privkey1.pem
                path: privkey1.pem

---
# =========================================================
# cdm-ui Service (ClusterIP; HTTPS only)
# =========================================================
apiVersion: v1
kind: Service
metadata:
  name: cdm-ui
  namespace: cdm
  labels:
    app: cdm-ui
spec:
  selector:
    app: cdm-ui
  ports:
    - name: https
      port: 8443
      targetPort: 8443

---
# =========================================================
# Ingress for cdm-server (SSL passthrough)
# =========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cdm-server
  namespace: cdm
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: cdm-api-server.endusercompute.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cdm-server
                port:
                  number: 3443

---
# =========================================================
# Ingress for cdm-ui (SSL passthrough)
# =========================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cdm-ui
  namespace: cdm
  annotations:
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: dnsportal.endusercompute.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cdm-ui
                port:
                  number: 8443
