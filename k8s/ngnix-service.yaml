# nginx-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  namespace: cdm
  labels:
    app: nginx-proxy
    component: proxy
spec:
  selector:
    app: nginx-proxy
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  type: LoadBalancer  # or NodePort for K3s

