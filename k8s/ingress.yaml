apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudflare-navigator-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - dns-manager.endusercompute.in
    - api-dns-manager.endusercompute.in
    secretName: wildcard-endusercompute-tls
  rules:
  - host: dns-manager.endusercompute.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 8080
  - host: api-dns-manager.endusercompute.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
