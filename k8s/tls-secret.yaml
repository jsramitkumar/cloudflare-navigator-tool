# Create this secret with your custom TLS certificate
apiVersion: v1
kind: Secret
metadata:
  name: cdm-tls-cert
  namespace: cdm
type: kubernetes.io/tls
data:
  # Base64 encoded certificate (your .crt or .pem file)
  tls.crt: LS0tLS1CRUdJTi... # Replace with base64 encoded cert
  # Base64 encoded private key
  tls.key: LS0tLS1CRUdJTi... # Replace with base64 encoded private key
