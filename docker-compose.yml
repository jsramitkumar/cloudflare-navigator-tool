
version: '3.8'

services:
  cloudflare-navigator:
    image: jsrankit/dns-cloudflare:latest
    container_name: ENDUSERCOMPUTE_FE_CLOUDFLARE
    ports:
      - "${FRONTEND_PORT:-8080}:8080"  # Frontend
      - "${BACKEND_PORT:-3001}:3001"  # Backend API
    restart: always
    environment:
      - NODE_ENV=production
      - API_URL=${API_URL:-https://api-cloudflare.endusercompute.in}
      - FRONTEND_URL=${FRONTEND_URL:-https://cloudflare-dns.endusercompute.in}
      - PORT=${BACKEND_PORT:-3001}
      - FRONTEND_PORT=${FRONTEND_PORT:-8080}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - cloudflare_net

networks:
  cloudflare_net:
    driver: bridge
