
version: '3.8'

services:
  cloudflare-navigator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"  # Frontend
      - "3001:3001"  # Backend API
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - /app/node_modules
