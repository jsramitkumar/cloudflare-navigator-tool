---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: cdm-system
---
# CDM Server Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdm-server
  namespace: cdm-system
  labels:
    app: cdm-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdm-server
  template:
    metadata:
      labels:
        app: cdm-server
    spec:
      containers:
      - name: cdm-server
        image: jsrankit/cdm-server:latest
        ports:
        - containerPort: 3001
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
---
# CDM UI Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdm-ui
  namespace: cdm-system
  labels:
    app: cdm-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cdm-ui
  template:
    metadata:
      labels:
        app: cdm-ui
    spec:
      containers:
      - name: cdm-ui
        image: jsrankit/cdm-ui:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
---
# CDM Server Service
apiVersion: v1
kind: Service
metadata:
  name: cdm-server-service
  namespace: cdm-system
spec:
  selector:
    app: cdm-server
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
# CDM UI Service
apiVersion: v1
kind: Service
metadata:
  name: cdm-ui-service
  namespace: cdm-system
spec:
  selector:
    app: cdm-ui
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
---
# Ingress for both services
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cdm-ingress
  namespace: cdm-system
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
  - hosts:
    - cdm-ui.endusercompute.in
    - cdm-server.endusercompute.in
    secretName: cdm-tls-secret
  rules:
  - host: cdm-ui.endusercompute.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cdm-ui-service
            port:
              number: 8080
  - host: cdm-server.endusercompute.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cdm-server-service
            port:
              number: 3001